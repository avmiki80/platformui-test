<div class="page-wrapper bg-gra-02 font-poppins p-t-130 p-b-100">
  <div class="container wrapper wrapper--w680">
    <div class="card card-4">
      <div class="card-body" *ngIf="showPasswordForm">
        <form [formGroup]="form" (ngSubmit)="submitForm()" [appMustMatch]="['password', 'confirmPassword']" *ngIf="showPasswordForm">
          <h2 class="auth-title">Изменение пароля</h2>
          <div class="row row-space">
            <div class="col-md-6 col-sm-12">
              <label class="label">Новый пароль</label>
            </div>
            <div class="col-md-6 col-sm-12">
              <div *ngIf="firstSubmitted && passwordField.errors">
                <div *ngIf="passwordField.errors.required" class="error">Обязательное поле</div>
                <div *ngIf="passwordField.errors.minlength" class="error">Минимум 6 символов</div>
              </div>
            </div>
          </div>
          <div class="row row-space">
            <div class="col-md-6 col-sm-12">
              <div class="input-group">
                <input id="password" type="password" [readOnly]="isLoading" formControlName="password"
                       class="input--style-4" [ngClass]="{ 'field-error': firstSubmitted && passwordField.errors }"/>
              </div>
            </div>
            <div class="col-md-6 col-sm-12" >
              <div class="input-group">
                <p class="desc">Используйте буквы разного регистра и любые символы</p>
              </div>
            </div>
          </div>
          <div class="row row-space">
            <div class="col-md-6 col-sm-12">
              <label class="label">Повторно пароль</label>
            </div>
            <div class="col-md-6 col-sm-12">
              <div *ngIf="firstSubmitted && confirmPasswordField.errors">
                <div *ngIf="confirmPasswordField.errors.required" class="error">Обязательное поле</div>
                <div *ngIf="confirmPasswordField.errors.minlength" class="error">Минимум 6 сивмолов</div>
                <div *ngIf="confirmPasswordField.errors.mustMatch" class="error">Значение не совпадает</div>
              </div>
            </div>
          </div>
          <div class="row row-space">
            <div class="col-md-6 col-sm-12">
              <div class="input-group">
                <input id="confirmPassword" type="password" [readOnly]="isLoading" formControlName="confirmPassword"
                       class="input--style-4"
                       [ngClass]="{ 'field-error': firstSubmitted && confirmPasswordField.errors }"/>
              </div>
            </div>
            <div class="col-md-6 col-sm-12" >
              <div class="input-group">
                <p class="desc">Подтвердите пароль (чтобы избежать ошибок при вводе)</p>
              </div>
            </div>
          </div>
          <div class="row row-space">
            <div class="col-md-6 col-sm-12">
              <button class="btn btn--radius-2 btn--blue" type="submit" [disabled]="isLoading"
                      [ngClass]="{ 'disabled-button': isLoading }">Отправить
              </button>
            </div>
            <div class="col-md-6 col-sm-12">
              <img src="/assets/img/loading.gif" class="loading" *ngIf="isLoading">
              <div *ngIf="error && !isLoading">
                <p class="error">{{error}}</p>
              </div>
            </div>
          </div>
          <div class="row row-space cancel-region">
            <div class="col-md-6 col-sm-12">
              <a routerLink="" [class.disabled]="isLoading ? true: null" class="routerLink">Войти в систему</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
